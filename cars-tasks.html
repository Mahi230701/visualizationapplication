<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3: Visualization System</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .visualization {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        .visualization h2 {
            margin-top: 0;
            font-size: 18px;
        }

        /* Add tooltip styling */
        .tooltip {
            position: absolute;
            background-color: #f9f9f9;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Project 3: Visualization System</h1>

    <!-- Div placeholders for visualizations -->
    <div class="visualization" id="bar-chart">
        <h2>Bar Chart</h2>
        <!-- Add bar chart here -->
        <svg width="800" height="400"></svg>
    </div>
    <div class="visualization" id="scatter-plot">
        <h2>Scatter Plot</h2>
        <!-- Add scatter plot here -->
        <svg width="600" height="400"></svg>
    </div>
    <div class="visualization" id="box-plot">
        <h2>Box Plot</h2>
        <!-- Add box plot here -->
        <svg width="600" height="400"></svg>
    </div>
    <div class="visualization" id="pie-chart">
        <h2>Pie Chart</h2>
        <!-- Add pie chart here -->
        <svg width="400" height="400"></svg>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to load dataset and create visualizations
            function loadData() {
                // Load dataset using D3.js
                d3.csv("a1-cars.csv").then(function(cars) {
                    // Convert numeric data to numbers
                    cars.forEach(function(d) {
                        d.MPG = +d.MPG;
                    });

                    // Calculate average MPG for each manufacturer
                    const mpgByManufacturer = d3.group(cars, d => d.Manufacturer);
                    const averageMPG = Array.from(mpgByManufacturer, ([key, value]) => ({
                        Manufacturer: key,
                        AvgMPG: d3.mean(value, d => d.MPG)
                    }));

                    // Bar Chart
                    // Adjust margins and SVG dimensions
                    const margin = { top: 20, right: 30, bottom: 60, left: 60 };
                    const width = 800 - margin.left - margin.right;
                    const height = 500 - margin.top - margin.bottom;

                    // Create SVG element
                    const svg = d3.select("#bar-chart svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", `translate(${margin.left},${margin.top})`);

                    // Define scales
                    const x = d3.scaleBand()
                        .domain(averageMPG.map(d => d.Manufacturer))
                        .range([0, width])
                        .padding(0.1);

                    const y = d3.scaleLinear()
                        .domain([0, d3.max(averageMPG, d => d.AvgMPG)])
                        .nice()
                        .range([height, 0]);

                    // Draw bars
                    svg.selectAll(".bar")
                        .data(averageMPG)
                        .join("rect")
                        .attr("class", "bar")
                        .attr("x", d => x(d.Manufacturer))
                        .attr("width", x.bandwidth())
                        .attr("y", d => y(d.AvgMPG))
                        .attr("height", d => height - y(d.AvgMPG))
                        // Add tooltip
                        .on("mouseover", function(event, d) {
                            const tooltip = d3.select("#bar-chart").append("div")
                                .attr("class", "tooltip")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY - 20) + "px");
                            tooltip.html(`Manufacturer: ${d.Manufacturer}<br>Avg MPG: ${d.AvgMPG.toFixed(2)}`);
                        })
                        .on("mouseout", function(event, d) {
                            d3.select(".tooltip").remove();
                        });

                    // Add X axis with rotated labels
                    svg.append("g")
                        .attr("class", "axis-x")
                        .attr("transform", `translate(0,${height})`)
                        .call(d3.axisBottom(x))
                        .selectAll("text")
                        .attr("transform", "rotate(-45)")
                        .attr("x", -10) // Adjust label position
                        .attr("y", 0)   // Adjust label position
                        .style("text-anchor", "end");

                    // Add Y axis
                    svg.append("g")
                        .attr("class", "axis-y")
                        .call(d3.axisLeft(y));

                    // Scatter Plot
                    // Define SVG dimensions
                    const scatterWidth = 600;
                    const scatterHeight = 400;

                    // Create SVG element for scatter plot
                    const scatterSvg = d3.select("#scatter-plot svg")
                        .attr("width", scatterWidth)
                        .attr("height", scatterHeight);

                    // Define scales for scatter plot
                    const xScatterScale = d3.scaleLinear()
                        .domain([0, d3.max(cars, d => d.Weight)])
                        .range([margin.left, scatterWidth - margin.right]);

                    const yScatterScale = d3.scaleLinear()
                        .domain([0, d3.max(cars, d => d.MPG)])
                        .range([scatterHeight - margin.bottom, margin.top]);

                    // Draw circles for scatter plot
                    scatterSvg.selectAll("circle")
                        .data(cars)
                        .enter()
                        .append("circle")
                        .attr("cx", d => xScatterScale(d.Weight))
                        .attr("cy", d => yScatterScale(d.MPG))
                        .attr("r", 5)
                        .attr("fill", "steelblue")
                        // Add tooltip
                        .on("mouseover", function(event, d) {
                            const tooltip = d3.select("#scatter-plot").append("div")
                                .attr("class", "tooltip")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY - 20) + "px");
                            tooltip.html(`Weight: ${d.Weight}<br>MPG: ${d.MPG}`);
                        })
                        .on("mouseout", function(event, d) {
                            d3.select(".tooltip").remove();
                        });

                    // Add X axis to scatter plot
                    scatterSvg.append("g")
                        .attr("transform", `translate(0,${scatterHeight - margin.bottom})`)
                        .call(d3.axisBottom(xScatterScale));

                    // Add Y axis to scatter plot
                    scatterSvg.append("g")
                        .attr("transform", `translate(${margin.left},0)`)
                        .call(d3.axisLeft(yScatterScale));

                    // Box Plot
                    // Define SVG dimensions
                    const boxWidth = 600;
                    const boxHeight = 400;

                    // Create SVG element for box plot
                    const boxSvg = d3.select("#box-plot svg")
                        .attr("width", boxWidth)
                        .attr("height", boxHeight);

                    // Define scales for box plot
                    const xBoxScale = d3.scaleBand()
                        .domain(cars.map(d => d.Origin))
                        .range([margin.left, boxWidth - margin.right])
                        .padding(0.1);

                    const yBoxScale = d3.scaleLinear()
                        .domain([0, d3.max(cars, d => d.MPG)])
                        .range([boxHeight - margin.bottom, margin.top]);

                    // Draw boxes for box plot
                    boxSvg.selectAll("rect")
                        .data(cars)
                        .enter()
                        .append("rect")
                        .attr("x", d => xBoxScale(d.Origin))
                        .attr("y", d => yBoxScale(d.MPG))
                        .attr("width", xBoxScale.bandwidth())
                        .attr("height", d => boxHeight - margin.bottom - yBoxScale(d.MPG))
                        .attr("fill", "steelblue")
                        // Add tooltip
                        .on("mouseover", function(event, d) {
                            const tooltip = d3.select("#box-plot").append("div")
                                .attr("class", "tooltip")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY - 20) + "px");
                            tooltip.html(`Origin: ${d.Origin}<br>MPG: ${d.MPG}`);
                        })
                        .on("mouseout", function(event, d) {
                            d3.select(".tooltip").remove();
                        });

                    // Add X axis to box plot
                    boxSvg.append("g")
                        .attr("transform", `translate(0,${boxHeight - margin.bottom})`)
                        .call(d3.axisBottom(xBoxScale));

                    // Add Y axis to box plot
                    boxSvg.append("g")
                        .attr("transform", `translate(${margin.left},0)`)
                        .call(d3.axisLeft(yBoxScale));

                    // Pie Chart
                    // Define SVG dimensions
                    const pieWidth = 400;
                    const pieHeight = 400;
                    const radius = Math.min(pieWidth, pieHeight) / 2;

                    // Create SVG element for pie chart
                    const pieSvg = d3.select("#pie-chart svg")
                        .attr("width", pieWidth)
                        .attr("height", pieHeight)
                        .append("g")
                        .attr("transform", `translate(${pieWidth / 2},${pieHeight / 2})`);

                    // Compute count of cars for each origin
                    const originCounts = Array.from(d3.rollup(cars, v => v.length, d => d.Origin), ([key, value]) => ({ origin: key, count: value }));

                    // Define pie chart layout
                    const pie = d3.pie()
                        .value(d => d.count)
                        .sort(null);

                    // Compute arc angles
                    const arcs = pie(originCounts);

                    // Define arc generator
                    const arc = d3.arc()
                        .innerRadius(0)
                        .outerRadius(radius);

                    // Draw arcs
                    pieSvg.selectAll("path")
                        .data(arcs)
                        .enter()
                        .append("path")
                        .attr("fill", (d, i) => d3.schemeCategory10[i])
                        .attr("d", arc)
                        .attr("stroke", "white")
                        .style("stroke-width", "2px")
                        // Add tooltip
                        .on("mouseover", function(event, d) {
                            const tooltip = d3.select("#pie-chart").append("div")
                                .attr("class", "tooltip")
                                .style("left", (event.pageX) + "px")
                                .style("top", (event.pageY - 20) + "px");
                            tooltip.html(`Origin: ${d.data.origin}<br>Count: ${d.data.count}`);
                        })
                        .on("mouseout", function(event, d) {
                            d3.select(".tooltip").remove();
                        });

                }).catch(function(error) {
                    console.log("Error loading the dataset: " + error);
                });
            }

            // Call the loadData function when the DOM is fully loaded
            loadData();
        });
    </script>
</body>
</html>
